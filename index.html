<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" >
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="purple-container">
      <p class="bold grey result"> Your Result</p>
        <div class="circle"> 
         <p class="bold"> <span>76</span> <br/> of 100</p>
        </div>
      <div class="margin-top">
        <h2 class="great"> Great</h2>
        <p class="bold"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </section>

    <section class="container-white">
      <p class="summary bold">Summary</p>
      <div class="list-colored">
        <div class="flex">
          <div>   
            <li class="red bold"><img class="img"src="assets/images/icon-reaction.svg"/> Reaction</li> 
            <li class="yellow bold"><img class="img"src="assets/images/icon-memory.svg"/> Memory</li>
            <li class="green bold"><img class="img"src="assets/images/icon-verbal.svg"/> Verbal</li>
            <li class="blue bold"><img class="img"src="assets/images/icon-visual.svg"/>Visual</li></div>
        </div>
        <div class="scores">
          <p class="grey"> 80/100</p>
          <p class="grey"> 80/100</p>
          <p class="grey"> 80/100</p>
          <p class="grey"> 80/100</p>
        </div>
      </div>
      <button class="btn bold"> Continue</button>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kubu</a>.
  </div>
</body>
</html>
